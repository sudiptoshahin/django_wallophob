{% extends 'wallophob/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row pt-5 mt-5">
        <div class="col-4">
            <!-- <img src="{% static 'wallophob/images/login_side_image.jpg' %}" class="img-fluid" alt="" srcset=""> -->
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'wallophob/images/login_side_image1.jpg' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h6>image_label|author_name</h6>
                      <p>Description.....</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'wallophob/images/login_side_image2.jpg' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h6>image_label|author_name</h6>
                      <p>Description.....</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'wallophob/images/login_side_image3.jpg' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h6>image_label|author_name</h6>
                      <p>Description.....</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
              
        </div>
        <div class="col-8">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mx-5">
                    {{ form|crispy }}
                </div>
    
                <div class="form-group mx-5 pt-3">
                    <button class="btn btn-success" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $('.carousel').carousel()
</script>
{% endblock content %}
