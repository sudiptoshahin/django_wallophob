{% extends 'wallophob/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-4">images</div>
    <div class="col-8">
        <form action="" method="post">
            {% csrf_token %}
            <div class="mx-5">
                {{ form|crispy }}
            </div>

            <div class="form-group mx-5 pt-3">
                <button class="btn btn-success" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
